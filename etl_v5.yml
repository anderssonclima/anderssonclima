# etl v5 (testing) includes helenus and kassi_model that uses helenus
name: etl_v5
dependencies:
  - python>=3.11, <3.12
  - pip
  - notebook
  - pandas
  - scipy                                                 # <-- Helenus needs for forward points calc
  - lxml
  - openpyxl
  - xlrd
  - xlsxwriter
  - tabulate
  - pip:
    - azure-cosmos
    - aiohttp
    - plotly
    - kaleido==0.1.0.post1                                # <-- Potly requires for static image export
    - pytest
    - mkdocs
    - mkdocs-material
    - mkdocstrings-python
    - -e c:/users/${USERNAME}/.dev/jt/git/helenus
    - -e c:/users/${USERNAME}/.dev/jt/git/kassi_model_helenus
    - -e c:/users/${USERNAME}/.dev/jt/git/helios
    # OPTIONAL
    - -e c:/users/${USERNAME}/.dev/jt/git/qra_viz
    - -e c:/users/${USERNAME}/.dev/jt/git/qra_tm
